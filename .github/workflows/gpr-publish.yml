name: gpr-publish

on: 
  release:
    types: [published]

jobs:
  publish:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: install and build
      run: |
        npm install
        npm run build
    - name: publish
      run: |
        # Set the scope to the repository owner
        npm config set scope KaindlJulian
        # auth to gpr with token (exists in every workflow by default)
        npm config set //npm.pkg.github.com/:_authToken=$GITHUB_TOKEN
        npm publish
        
